<mat-card class="example-card">
  <div class="img-content">
    <img 
    (click)="openDashboard()" 
    mat-card-image 
    src="../../assets/{{dataSource.name}}.jpg" 
    onerror="this.onerror=null; this.src='../../assets/nofish.jpg'"
    alt="Photo of a Shiba Inu">
  </div>
    <mat-card-header class="card-header" (click)="openDashboard()">
      <mat-card-title>{{dataSource.name}} / {{dataSource.timelyPrice}}</mat-card-title>
      <mat-card-subtitle>數量： {{dataSource.quantity}}</mat-card-subtitle>
    </mat-card-header>
  <mat-card-actions>
    <div *ngIf="now; else buy">
      <button mat-button>結標</button>
      <button mat-button>流標</button>
    </div>
    <ng-template #buy>
      <button mat-button (click)="handlebuy(1)">1</button>
      <button mat-button (click)="handlebuy(5)">5</button>
    </ng-template>
  </mat-card-actions>
</mat-card>
