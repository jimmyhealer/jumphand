<div class="main-wrapper d-flex justify-content-center">
  <mat-card class="box">
    <mat-card-header class="d-flex justify-content-center">
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>
    <form class="example-form mt-4" [formGroup]="form" (ngSubmit)="login(form.value)">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input formControlName="username" matInput placeholder="Username" autocomplete="off" >
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input type="password" formControlName="password" matInput placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">Sign-in</button>
    </form>
  </mat-card>
</div>
